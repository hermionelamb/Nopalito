<!DOCTYPE html>
<head>

<Body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet"type='text/css' href="{{url_for('static', filename='index.css')}}">

    <script>
        $(document).ready(function() {
            $('.timepicker').timepicker({
            timeFormat: 'h:mm p',
            interval: 15,
            minTime: '12:00pm',
            maxTime: '10:00pm',
            startTime: '12:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
            });
        });

        datePickerId.min = new Date().toISOString().split("T")[0];
    </script>

<div class = 'a'>
    <!-- button for home page -->
    <div class = 'buttond'>
        <button class = 'button font_logo ' ><a href="{{ url_for('index') }}"> HOME </a></button>
    </div>
    <!-- button for menu page -->
   <div class = 'buttona'>
        <button class = 'button font_logo ' ><a href="{{ url_for('menu') }}"> MENU </a></button>

   <!-- button for contact page -->
   <div class = buttonc>

   <div class = buttone>

  </div>
   
</div>

    <h1>Please Enter Your Information</h1>
    <form action="#" method="post" class="form-container">
        <div class="form-group">
            <input type="text" id="name" name="fname" placeholder="First Name" required>
        </div>
        
        <div class="form-group">
            <input type="text" id="lname" name="lname" placeholder="Surname" required>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" maxlength="15" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="number" id="guests" name="guests" min="1" placeholder="Number of Guests" required>
        </div>

        <div class="form-group">
            <input type="text" class="timepicker" name="time" value= "12:00 PM" required>
        </div>

        <div class="form-group">
            <input type="date" id="datePickerId" name="date" required>
        </div> 
        
        <div class="form-group">
            <textarea id="special_requests" name="special_requests" placeholder="Special Requests or Dietary Requirements" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <label for="tandc">I accept the terms and conditions</label>
            <input type="checkbox" id="tandc" name="tandc" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</Body>
