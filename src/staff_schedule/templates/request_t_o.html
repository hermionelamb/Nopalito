<!-- request_t_o.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Request Time Off</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register-style.css') }}">
</head>
</head>
<body>
    <h1>Request Time Off</h1>

    <!-- Display a personalized greeting to the user -->
    <h2>{{ first_name | capitalize }} {{ surname | capitalize }}</h2>

    <!-- Display an error message if there is an error in the form submission -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Form to request time off -->
    <form method="post" action="{{ url_for('request_t_o') }}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason"><br><br>
        <input type="submit" value="Request">
    </form>

    <!-- Button to navigate back to the dashboard -->
    <button onclick="window.location.href='/dashboard'">Back</button>
    
</body>
</html>
